resilience4j.ratelimiter:
  instances:
    basic:
      limitForPeriod: 2
      limitRefreshPeriod: 10s
      timeoutDuration: 0

spring:
  datasource:
    url: "jdbc:h2:mem:demo"
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
        naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
      # enable to generate the schema
  #      javax:
  #        persistence:
  #          schema-generation:
  #            scripts:
  #              action: create
  #              create-target: create.sql
  #              create-source: metadata
  flyway:
    enabled: false

management:
  server:
    port: 8081
  endpoints:
    enabled-by-default: false
  endpoint:
    health:
      enabled: true
      show-details: always
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true